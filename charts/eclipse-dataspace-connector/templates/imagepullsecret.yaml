{{- if .Values.imagePullSecret.dockerconfigjson }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "txdc.control.fullname" . }}-imagepullsecret
  namespace: {{ .Release.Namespace | default "default" | quote }}
  labels:
    {{- include "txdc.control.labels" . | nindent 4 }}
data:
  .dockerconfigjson: {{ .Values.imagePullSecret.dockerconfigjson }}
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "txdc.data.fullname" . }}-imagepullsecret
  namespace: {{ .Release.Namespace | default "default" | quote }}
  labels:
    {{- include "txdc.data.labels" . | nindent 4 }}
data:
  .dockerconfigjson: {{ .Values.imagePullSecret.dockerconfigjson }}
type: kubernetes.io/dockerconfigjson
{{- end }}
